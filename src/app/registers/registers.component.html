<div>
    <h2 class="text-center">{{message}}</h2>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-12 col-sm-12 col-xs-12">
            <h1 class="mt-4 ml-5 mb-4">Registration page</h1>
            <form>
                <fieldset>
                    <div class="form-group">
                        <label for="firstName">firstname</label>
                        <input type="text" name="firstName" [(ngModel)]="user.firstname" id="firstName" class="form-control"
                        placeholder="Enter your firstName" required/>
                    </div>

                    <div class="form-group">
                        <label for="lastName">lastname</label>
                        <input type="text" name="lastName" [(ngModel)]="user.lastname" id="lastName" class="form-control"
                        placeholder="Enter your lastName" required/>
                    </div>

                    <div class="form-group">
                        <label for="age">age</label>
                        <input type="number" name="age" [(ngModel)]="user.age" id="age" class="form-control"
                        placeholder="Enter your age" required/>
                    </div>

                    <div class="form-group">
                        <label for="userName">username</label>
                        <input type="text" name="userName" [(ngModel)]="user.username" id="userName" class="form-control"
                        placeholder="Enter your userName" required/>
                    </div>

                    <div class="form-group">
                        <label for="password">password</label>
                        <input type="text" name="password" [(ngModel)]="user.password" id="password" class="form-control"
                        placeholder="Enter your password" required/>
                    </div>

                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit" value="Register" (click)="registerNow()"/>
                    </div>

                </fieldset>
            </form>
        </div>

    </div>
</div>
